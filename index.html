<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--custom css link-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>bootstrap trail version</title>
  </head>
  <body>
    
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-2 col-12">
            <div class="box">1.1</div>            
          </div>
          <div class="col-md-7 col-sm-8 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-2 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-12 d-md-block d-none">
            <div class="box red">3</div>
          </div>
        </div>
      </div>
    </section>
    <section class="body">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 col-sm-9">
              <div class="box ">4.1</div>
            </div>
            <div class="col-sm-3 col-12 d-md-none d-block">
              <div class="box red">3</div>
            </div>
            <div class="col-md-8 col-sm-12">
              <div class="box">4.2</div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="box red d-md-block d-none">5</div>
        </div>
      </div>
    </div>
    </section>
       <section class="bar d-md-none ">
         <div class="container">
           <div class="row">
            <div class="col-sm-12 d-sm-block d-none">
              <div class="box red">5</div>
            </div>
           </div>
         </div>
       </section>
       <section class="footer">
         <div class="container">
           <div class="row">
            <div class="col-md-12">
              <div class="box">6</div>
             </div>
           </div>
         </div>
       </section>
   
  

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
  </body>
</html>
